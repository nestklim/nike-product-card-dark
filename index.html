<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="ba-container">
	<section class="ba-product">
			<header class="ba-product__header">
				<a href="#" class="ba-product__logo"><img src="img/logo.png" alt="Nike"></a>
			</header>
			<main>

				<form class="ba-product__form cf" action="#">
					<div class="ba-product__col-1 ba-float-left">
						<img src="img/nike.png" alt="Nike">
						<div class="ba-product__color">
							<label class="ba-product__color--color-1">
							<input type="radio" name="color" value="dark" checked><span></span>
							</label>
							<label class="ba-product__color--color-2">
								<input type="radio" name="color" value="white"><span></span>
							</label>
							<label class="ba-product__color--color-3">
								<input type="radio" name="color" value="red"><span></span>
							</label>
							<label class="ba-product__color--color-4">
								<input type="radio" name="color" value="blue"><span></span>
							</label>
						</div>
					</div>
					<div class="ba-product__col-2 ba-float-right">
						<h1 class="ba-product__title">Nike SB Stefan Janoski Max</h1>
						<p class="ba-product__subtitle">Unisex Skateboarding Shoe</p>
						<div class="ba-product__rating"><img src="img/stars.png" alt="stars"></div>
						<div class="ba-product__select">
							<select>
								<option>Size</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
							</select>
							<select>
								<option>Qty</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<button class="ba-product__button" type="submit">Add to cart</button>
					</div>
				</form>

			</main>
		</section>
	</div>
</body>
</html>
